<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Concepción Chamber</title>
    <link rel="icon" href="images/icon.webp">
    <meta name="description" content="Chamber site for marketplace in concepcion city helps to grow locar business">
    <meta name="author" content="Pablo Zabaleta">
    <!-- Facebook  Open Graph Meta Tags also works on twitter-->
    <meta property="og:title" content="Greater Concepción Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Marketplace in Concepcion City.">
    <meta property="og:image" content="https://github.com/pdzabaleta/wdd230/blob/main/chamber/images/facebook-image.jpg?raw=true">
    <meta property="og:url" content="https://pdzabaleta.github.io/wdd230/chamber/index.html">
    <!-- Olny twitter-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Greater Concepción Chamber">
    <meta name="twitter:description" content="Marketplace in Concepcion City.">
    <meta name="twitter:image" content="https://github.com/pdzabaleta/wdd230/blob/main/chamber/images/facebook-image.jpg?raw=true">
    <meta name="twitter:url" content="https://pdzabaleta.github.io/wdd230/chamber/index.html">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- calendar -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css'/>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css"> 
    
      
</head>
<body>
    <header class="width">
        <div class="logo">
            <img src="images/icon.webp" alt="Logo de la empresa" width="44" height="44">
        </div>
        <button id="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="chamber/discover.html">Discover</a></li>
                <li><a href="siteplan.html">Events</a></li>
                <li><a href="form.html">Community</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>
                <img src="images/icon-search.svg" alt="Buscar">
            </button>
        </div>
        
    </header>
    <main class="width">
        <div class="container">
            <h1>Discover</h1>
            <aside class="sidebar">

                <div class="chart-div">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="calendar-div">
                    <h3>Events</h3>
                    <div id='calendar'></div>
                </div>
                

                <div class="localStorage">
                    <div id="visitMessage"></div>
                </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1506160.040534153!2d-72.05841499795233!3d-36.889940736168924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2scl!4v1720150741624!5m2!1ses!2scl" width="500px%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                
            </aside>
            <section class="main-content">
                <h2>Imágenes Locales</h2>
                <div class="image-gallery">
                    <img data-src="image1.jpg" alt="Descripción de la imagen 1" class="lazyload">
                    <img data-src="image2.jpg" alt="Descripción de la imagen 2" class="lazyload">
                    <img data-src="image3.jpg" alt="Descripción de la imagen 3" class="lazyload">
                    <img data-src="image4.jpg" alt="Descripción de la imagen 4" class="lazyload">
                    <img data-src="image5.jpg" alt="Descripción de la imagen 5" class="lazyload">
                    <img data-src="image6.jpg" alt="Descripción de la imagen 6" class="lazyload">
                </div>
            </section>
        </div>
    </main>
    
    <footer class="width">
        <div class="footer-extra">
            <div class="footer-logo">
                <img src="images/icon.webp" alt="Chamber Logo" loading="lazy">
            </div>
            <div class="footer-info">
                <p>Chamber of Commerce, Concepción</p>
                <p>Contact: info@chamberconcepcion.com</p>
                <p>Address: 123 Main Street, Concepción, Chile</p>
            </div>
        </div>
        <p>©<span id="year"></span> Pablo Zabaleta WDD230 Project</p>
        <p id="lastModified"></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="scripts/discover.js"></script>
    
    
</body>
</html>
