<main>
    <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" id="" required></label> <!--Dentro de Label se puede clickear el nombre tambien-->
                <label>Last Name* <input type="text" name="lname" id="" required></label> 
                <label>Phone <input type="tel" name="phone" id="" placeholder="+56991234567"></label> 
                <label>Email* <input type="email" name="email" id="" placeholder="example@byui.com" required></label> 
                <label>Website <input type="url" name="url" id="" placeholder="www.example.com"></label> 
            </fieldset>

            <fieldset>
                <legend>Course information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience1" value="beginner"> Beginner</label>
                <label><input type="radio" name="audience2" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience3" value="advanced"> Advanced</label>
                
                <div>Software needed</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes">Coding</label>
                <label><input type="checkbox" name="process" value="yes">Preporcessor</label>
                <label><input type="checkbox" name="client" value="yes">FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label>Course Subject
                    <select name="subject" id="">
                        <option value="">Please select &#9662;</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="project-management">Project Management</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="business-analytics">Business Analytics</option>
                        <option value="photography">Photography</option>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="creative-writing">Creative Writing</option>
                    </select>
                </label> 
                
                <label>How many authors<input type="number" name="authors"></label>
                
            </fieldset>

            <input type="submit" value="Propose My Course">
        </form>
